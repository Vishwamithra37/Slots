<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="flex-col items-center justify-center min-h-screen py-2">
  <h1 class="text-3xl font-bold mb-6 flex justify-center">Registration</h1>
  <form id="registrationForm"  action="{{ url_for('register') }}" class="max-w-md bg-white p-6 rounded-md shadow-md">
    <div class="mb-4">
      <label for="firstName" class="block text-gray-700">First Name</label>
      <input type="text" id="firstName" name="firstName" class="w-full rounded border px-3 py-2">
      <span id="firstNameError" class="text-red-500 text-xs"></span>
    </div>
    <div class="mb-4">
      <label for="lastName" class="block text-gray-700">Last Name</label>
      <input type="text" id="lastName" name="lastName" class="w-full rounded border px-3 py-2">
      <span id="lastNameError" class="text-red-500 text-xs"></span>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email</label>
      <input type="email" id="email" name="email" class="w-full rounded border px-3 py-2">
      <span id="emailError" class="text-red-500 text-xs"></span>
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700">Password</label>
      <input type="password" id="password" name="password" class="w-full rounded border px-3 py-2">
      <span id="passwordError" class="text-red-500 text-xs"></span>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Register</button>
    <p class="mt-4 text-gray-600">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>


  </form>
  
</div>

<script>
  // JavaScript code for form validation
  const registrationForm = document.getElementById('registrationForm');

  registrationForm.addEventListener('submit', function(event) {
    event.preventDefault();

    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!firstName) {
      document.getElementById('firstNameError').textContent = 'Please enter your first name.';
      return;
    }
    if (!lastName) {
      document.getElementById('lastNameError').textContent = 'Please enter your last name.';
      return;
    }
    if (!email) {
      document.getElementById('emailError').textContent = 'Please enter your email.';
      return;
    }
    if (!password) {
      document.getElementById('passwordError').textContent = 'Please enter your password.';
      return;
    }

    

    
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      document.getElementById('emailError').textContent = 'Please enter a valid email address.';
      return;
    }

    
    if (password.length < 6) {
      document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long.';
      return;
    }

    // If all validations pass, you can proceed with form submission or further processing
    // For instance, you can send this data to a server using AJAX

    // Resetting error messages
    document.getElementById('firstNameError').textContent = '';
    document.getElementById('lastNameError').textContent = '';
    document.getElementById('emailError').textContent = '';
    document.getElementById('passwordError').textContent = '';

    // For demonstration purposes, alert the user that the registration was successful
    alert('Registration successful!');
    window.location.href = "login.html";
    // You might want to redirect the user or perform other actions here
  });
</script>

</body>
</html>
